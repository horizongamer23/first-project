<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Requaired Fields are shown by *</p>
        <p>Name: * <input type="text" name="name" required> </p>
        <fieldset>
            <legend>Gender *</legend>
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="60" rows="6s"></textarea>></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required></p>
        <hr>
        <H1>Payment Information</H1>
        <p>Card type: *
            <select name="card_type" id="card_type" required>
            <option value=""><---Select a card ---></option>
             <option value="Visa">Visa</option>
             <option value="Mastercard">Mastercard</option>
             <option value="Rupay">Rupay</option>
            </select>

        </p>
        <p>
            Card Number: * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: * <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
